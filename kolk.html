<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input placeholder="Вводите число" id="pole">                  

    </div>
    <div>
        <button onclick="clickButton('+')">+</button>
        <button onclick="clickButton('-')">-</button>
        <button onclick="clickButton('/')">/</button>
        <button onclick="clickButton('*')">*</button>
        <button onclick="clickButton('зн')">зн</button>
        <button onclick="clickButton('=')">=</button>
    </div>    
</body>
<script>
    var valuefirst = NaN;                         // глобальное первое число
    var valuesecond = NaN;                        // глобальное второе число
    var znak='';                                 // для хранения снака
    function clickButton(doit)                   // функция обработки для кнопок
    {

        if(doit == '+')                            // если пользователь нажал +
        {
            if(znak != '')                        // проверка, вдруг он уже нажимал на +
            {
                alert("Ой,ошибка!Попробуйте снова!");
                valuefirst = NaN;
                elem.value='';                            // очистка поля ввода
                znak='';                                  // очистка знака
                return;                                  // выход из функции
            }
            elem.value='';                          // очистка поля ввода
            znak = '+';                              // заносим в znak = '+' для дальнейшей работы
        }
        if(doit == 'зн')                              // если пользователь захотел изменить знак
        {
            elem = document.getElementById('pole');   // считываем из поля ввода информацию
            valuefirst = parseFloat(elem.value);     // преобразуем в float
            if(isNaN(valuefirst))                     // проверка если введено было не число, всё как ранее!
            {
                alert("Ой,ошибка!Попробуйте снова!");
                valuefirst = NaN;
                elem.value='';                            // очистка поля ввода
                znak='';                                  // очистка знака
                return;                                  // выход из функции
            }
            valuefirst=valuefirst*(-1);                   // присваиваем в первое число, число с другим знаком
            elem.value=valuefirst;                       // выводим измененное число в поле ввода
        }
        if(doit == '-')                               // если пользователь нажал -
        {
            if(znak != '')                           // проверка как выше, вдруг уже есть знак
            {
                alert("Ой,ошибка!Попробуйте снова!");
                valuefirst = NaN;
                elem.value='';                            // очистка поля ввода
                znak='';                                  // очистка знака
                return;                                  // выход из функции
            }
            elem.value='';                           // если всё ок, очищаем поток ввода
            znak = '-';                               // запоминаем знак
        }
        if(doit == '/')                              // если пользователь нажал /
        {
            if(znak != '')                           // проверка как выше, вдруг уже есть знак
            {
                alert("Ой,ошибка!Попробуйте снова!");
                valuefirst = NaN;
                elem.value='';                            // очистка поля ввода
                znak='';                                  // очистка знака
                return;                                  // выход из функции
            }
            elem.value='';                           // если всё ок, очищаем поток ввода
            znak = '/';                               // запоминаем знак
        }
        if(doit == '=')                             // если пользователь нажал =
        {
            elem = document.getElementById('pole');
            valuesecond = parseFloat(elem.value);                             // считываем из поля ввода второе число и преобразуем в float
            if(isNaN(valuesecond))                                 // если вдруг введено не число
            {
                alert("Ой,ошибка");
                valuefirst = NaN;                               // очищаем первое число
                valuesecond = NaN;                              // очищаем второе число
                elem.value='';                             // очищаем поле ввода
                return;
            }
            var itog;                                // переменная итога, после операций
            switch(znak)                             // switch по знаку который запомнили раньше
            {
                case '+':                                // если знак +
                    itog = valuefirst+valuesecond;       // просто слаживаем 2 ранее запомненых числа
                    elem.value = itog;                     // выводим в поле итог
                    valuefirst=NaN;                             // очищаем первое число
                    valuesecond=NaN;                             // очищаем второе число
                    znak='';                                      // очищаем знак
                    break;
                case '-':
                    itog = valuefirst-valuesecond;
                    elem.value = itog;                     // выводим в поле итог
                    valuefirst=NaN;                             // очищаем первое число
                    valuesecond=NaN;                             // очищаем второе число
                    znak='';                                      // очищаем знак
                    break;
                case '/':
                    var cel =  valuefirst/valuesecond;         // т.к в js нет деления! Сначала делим без остатка, остается целая часть
                    var ost = valuefirst%valuesecond;         // затем берём остаток от деления
                    itog = cel+ost;                          // слаживаем остаток и целую часть в итоговую переменную
                    elem.value = itog;                     // выводим в поле итог
                    valuefirst=NaN;                             // очищаем первое число
                    valuesecond=NaN;                             // очищаем второе число
                    znak='';                                      // очищаем знак
                    break;
                case '*':
                    itog = valuefirst*valuesecond;            // умножаем числа
                    elem.value = itog;                     // выводим в поле итог
                    valuefirst=NaN;                             // очищаем первое число
                    valuesecond=NaN;                             // очищаем второе число
                    znak='';                                      // очищаем знак
                    break;
            }
        }
    }
</script>
</html>
